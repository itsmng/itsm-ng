name: LDAP Tests

on: [pull_request]

jobs:
  tests:
    name: Run LDAP tests
    runs-on: ubuntu-latest
    env:
      DB_DATABASE: test_db
      DB_USER: test
      DB_PASSWORD: test

    services:
      mariadb:
        image: mariadb:latest
        ports:
          - 3306:3306
        env:
          MYSQL_USER: ${{env.DB_USER}}
          MYSQL_PASSWORD: ${{env.DB_PASSWORD}}
          MYSQL_DATABASE: ${{env.DB_DATABASE}}
          MYSQL_ROOT_PASSWORD: ${{env.DB_PASSWORD}}
      openldap:
        image: osixia/openldap:1.5.0
        ports:
          - 389:389
        env:
          LDAP_ORGANISATION: "GLPI"
          LDAP_DOMAIN: "glpi.org"
          LDAP_ADMIN_PASSWORD: "insecure"
          LDAP_CONFIG_PASSWORD: "insecure"

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, ldap
          coverage: none

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ldap-utils
        run: sudo apt-get update && sudo apt-get install -y ldap-utils

      - name: Map openldap hostname to localhost
        run: echo "127.0.0.1 openldap" | sudo tee -a /etc/hosts

      - name: Run composer install
        run: export NODE_OPTIONS=--openssl-legacy-provider && php bin/console dependencies install

      - name: Install ITSM-ng
        run: php bin/console itsmng:database:install --config-dir=${{ github.workspace }}/tests/config -H 127.0.0.1 -u $DB_USER -p $DB_PASSWORD -d $DB_DATABASE -n

      - name: Wait for OpenLDAP to be ready
        run: |
          until ldapsearch -x -H ldap://localhost:389 -D "cn=admin,dc=glpi,dc=org" -w insecure -b "dc=glpi,dc=org" > /dev/null 2>&1; do
            echo "Waiting for OpenLDAP..."
            sleep 2
          done

      - name: Load LDAP fixtures
        run: |
          for f in tests/LDAP/ldif/*.ldif; do
            awk '
              BEGIN { RS = ""; ORS = "\n\n"; }
              {
                dn = "";
                n = split($0, lines, "\n");
                for (i = 1; i <= n; i++) {
                  if (lines[i] ~ /^dn:[[:space:]]*/) { dn = lines[i]; break; }
                }
                if (dn != "dn: dc=glpi,dc=org" &&
                    dn != "dn: cn=admin,dc=glpi,dc=org" &&
                    dn != "dn: cn=admin, dc=glpi,dc=org") {
                  print $0;
                }
              }
            ' "$f" | ldapadd -x -H ldap://localhost:389 -D "cn=admin,dc=glpi,dc=org" -w insecure -c
          done

      - name: Run LDAP tests
        run: vendor/bin/atoum -p 'php -d memory_limit=512M' --debug --force-terminal --use-dot-report --bootstrap-file tests/bootstrap.php --fail-if-skipped-methods --no-code-coverage --max-children-number 1 -d tests/LDAP
