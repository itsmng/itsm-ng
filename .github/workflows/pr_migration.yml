name: Test Migration

on: [pull_request]

jobs:
  tests:
    name: Run tests (${{ matrix.db.label }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        db:
          - image: mariadb:11.8
            label: MariaDB 11.8
            healthcheck: mariadb-admin ping
          - image: mysql:8.4
            label: MySQL 8.4
            healthcheck: mysqladmin ping
    env:
      DB_DATABASE: itsm_migration
      DB_USER: itsm_migration
      DB_PASSWORD: itsm_migration

    services:
      db:
        image: ${{ matrix.db.image }}
        ports:
          - 3306:3306
        env:
          MYSQL_USER: ${{env.DB_USER}}
          MYSQL_PASSWORD: ${{env.DB_PASSWORD}}
          MYSQL_DATABASE: ${{env.DB_DATABASE}}
          MYSQL_ROOT_PASSWORD: ${{env.DB_PASSWORD}}
        options: --health-cmd "${{ matrix.db.healthcheck }}" --health-interval 5s --health-timeout 3s --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run composer / npm install
        run: export NODE_OPTIONS=--openssl-legacy-provider && php bin/console dependencies install

      - name: Install ITSM-ng
        run: sudo mysql -h 127.0.0.1 -u $DB_USER -p$DB_PASSWORD $DB_DATABASE < tests/migrations/schema.sql

      - name: Run migration tests
        run: php bin/console itsmng:database:update --config-dir=/home/runner/work/itsm-ng/itsm-ng/tests/migrations -n
